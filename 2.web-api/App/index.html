<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>

  <!-- CSS Style -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/app.css">

  <!-- JavaScript -->
  <script src="./assets/scripts/app.js" defer></script>
  <script src="./assets/scripts/vendor.js" defer></script>

</head>

<body>

  <header>
    <h1>The Calculator</h1>
  </header>

  <!-- calc start -->
  <section class="card" id="calculator">
    <input type="number" id="input-number">
    <div id="calc-actions">
      <button type="button" id="btn-add">+</button>
      <button type="button" id="btn-subtract">-</button>
      <button type="button" id="btn-multiply">x</button>
      <button type="button" id="btn-divide">/</button>
    </div>
  </section>
  <!-- calc end -->

  <!-- calc result start -->
  <section class="card" id="results">
    <h2 id="current-calculation">0</h2>
    <h2>Result: <span id="current-result">0</span></h2>
  </section>
  <!-- calc result end -->

  <!-- result logs start -->
  <section class="card" id="logs">
    <ul class="log-entries">
      <li class="log-entries-item">#1. 0 + 15 = 15</li>
      <li class="log-entries-item">#2. 15 + 15 = 30</li>
      <li class="log-entries-item">#3. 30 + 15 = 45</li>
    </ul>
  </section>
  <!-- result logs end -->

</body>

</html>
