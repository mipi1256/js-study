<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 부모, 형제노드 탐색</title>
</head>

<body>

  <div id="wrap">
    <ul id="fruits">
      <li class="apple">Apple</li>
      <li class="banana">Banana</li>
      <li class="grape">Grape</li>
    </ul>
  </div>

  <table id="board">
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

  <script>
    // This will select the banana because of the class name
    const $banana = document.querySelector('.banana');

    // 부모 노드 탐색
    // This will select the parent of banana.
    const $parent = $banana.parentNode;
    console.log($parent);

    // This will select the parent of the parent. Meaning the grandparent of banana
    const $div = $banana.parentNode.parentNode; // $parent.parentNode;
    console.log($div);

    // 이전 형제노드 탐색
    const $prev = $banana.previousElementSibling;
    console.log($prev);

    // 다음 형제노드 탐색
    const $next = $banana.nextElementSibling;
    console.log($next);

    // 더 이상 지목할 형제가 없을 시에는 null이 옵니다.
    const $next2 = $next.nextElementSibling;
    console.log($next2); // When there is no brother then the value will show as 'null'


    console.log('============================================');
    // table 태그는 자식태그로 tbody로 자동으로 삽입.
    const $board = document.getElementById('board');
    // This is how you choose the children of the tbody
    const $tbody = $board.children[0]; // tbody
    console.log($tbody);
    // console.log($board.children);
    /*
    When making a table and when you want to get the children there will be a tbody 
    So you got to be careful when choosing the children in a table
    Table in HTML will make a tbody element automatically.
    */



  </script>

</body>

</html>
