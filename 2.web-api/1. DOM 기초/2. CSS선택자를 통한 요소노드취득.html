<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 기초 CSS 통한 요소노드취득</title>

  <style>
    

  </style>

</head>

<body>

  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">바나나</li>
    <li class="fr grape">포도</li>
    <li class="fr peach">복숭아</li>
  </ul>

  <script>

    // const $grape = document.querySelector('.grape');
    // const $grape = document.querySelector('#fruits li:nth-child(3)');
    const $grape = document.querySelector('.banana + li');
    console.log($grape);

    $grape.textContent = '맛있는 포도';

    // querySelector는 발견된 첫번째 태그만 가져옴.
    const $fr = document.querySelector('.fr');
    console.log($fr);

    // querySelectorAll이 가져오는 데이터 묶음은
    // 배열이 아닌 유사배열이므로, 배열 문법을 사용하기 힘들다.
    // 그래서 유사배열을 실제 배열로 바꿔서 쓰는 것이 좋습니다.

    const $frAll = document.querySelectorAll('.fr');
    console.log($frAll);
    
    // $frAll.push('메롱'); 이거 안됨 배열 아님.

    // 유사배열을 순수한 배열로 변경하기
    const $fruistArray = [...$frAll];
    
    $fruistArray.pop().textContent = '오우렌쥐';

    // 요소를 한 번에 여러 개 취득하는 기타 메서드들도 유사배열형태로 요소가 리턴됩니다.

    const $frAllByTagName = document.getElementsByTagName('li');
    console.log($frAllByTagName);

    const $frAllByClassName = document.getElementsByClassName('fr');
    console.log($frAllByClassName);

    // When calling elements from HTML to Javascript most of them will look like an array
    // But they aren't array and you won't be able to use the functions
    // So you have to change the HTML into an array


    for(let $f of $fruistArray){
      $f.style.border = '1px dashed tomato';
      $f.style.margin = '10px';
      // $f.style.marginLeft = '10px'; === margin-left: 10px;
      // $f.style.fontSize = '1em'; === font-size: 1em;
    }

    



  </script>

</body>

</html>
