<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 속성노드 기초</title>
</head>

<body>

  <input type="text" id="name" value="kim" class="user-name">


  <script>

    const $input = document.querySelector('input');
    console.log($input.attributes);
    console.log($input.attributes[0].value); // attribute will show text / type의 value
    console.log($input.attributes.type.value); // attribute will show text / type의 value
    console.log($input.attributes.id.value); // attribute will show id / type의 value
    console.log($input.attributes.class.value); // attribute will show class / type의 value

    // To change the value of each attributes
    // $'name'.attributes.'name of the attribute'.value
    $input.attributes.value.value = '메롱메롱';
    $input.attributes.type.value = 'password';
    


  </script>

</body>

</html>
