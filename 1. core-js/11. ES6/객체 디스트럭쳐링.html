<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 객체 디스트럭쳐링</title>
</head>

<body>

  <script>

    const emp = {
      empName: '뽀로로',
      age: 4,
      hireDate: '2021-01-01',
      birthday: '2020-02-08'
    };

    const {empName, birthday, age} = emp;

    console.log(`내 이른은 ${empName}이고, 나이는 ${age}살 입니다. 그리고 생일은 ${birthday} 입니다.`);

    const {empName: en, birthday: bd, age: a} = emp;

    console.log(`내 이른은 ${en}이고, 나이는 ${a}살 입니다. 그리고 생일은 ${bd} 입니다.`);    

    console.log('====================================================');

    const {birthday: bDay, ...others} = emp;

    console.log(others);
    console.log('====================================================');

    // 객체 복사

    const copyEmp = {
      ...emp,
      address: '마포구',
      hobbies: ['산책', '수영'],
      age: 17
    }; 

    console.log(copyEmp);
    console.log(emp);

    

  </script>

</body>

</html>
