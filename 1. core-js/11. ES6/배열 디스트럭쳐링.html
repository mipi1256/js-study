<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 배열 디스트럭쳐링</title>
</head>

<body>

  <script>
    const userNames = ['김철수', '홍길동', '박영희'];

    // const kim = userNames[0];
    // const hong = userNames[1];
    // const park = userNames[2];

    const [kim, hong, park] = userNames;
    console.log(kim);
    console.log(hong);
    console.log(park);

    // const [kk, hh] = userNames;
    // console.log(`kk: ${kk}, hh: ${hh}`);

    const [kk, , pp] = userNames;
    console.log(`kk: ${kk}, hh: ${pp}`);

    // 변수값 교환하기
    // A way to change the value of two variables
    let first = 10;
    let second = 20;

    [first, second] = [second, first];
    console.log(`1st: ${first}, 2nd: ${second}`);

    // [1, 3, 5, 7, 9, 11]
    // 맨 앞 2개는 각각의 변수에 저장하고
    // 나머지는 묶어서 새로운 배열로 받고 싶다.
    const [one, three, ...rest] = [1, 3, 5, 7, 9, 11]; //for the rest of the values use spread (...)
    console.log(`one: ${one}, three: ${three}`);
    console.log(rest);

    // 스프레드를 활용한 배열의 간편 복사
    console.log('================================');

    const foods = ['감자튀김', '햄버거', '콜라'];

    // const copyFoods = foods; // 배열의 주소값(포인터)을 복사.
    // copyFoods[1] = '치킨버거';
    // copyFoods[2] = '사이다';

    const copyFoods = ['치킨너겟', ...foods, '닭강정']; // 스프레드 복사
    copyFoods[1] = '치킨버거';
    copyFoods[2] = '사이다';

    console.log(`copy: ${copyFoods}`);
    console.log(`origin: ${foods}`);

    

  </script>

</body>

</html>
