<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 콜백 점검문제</title>
</head>

<body>

  <script>
    const traders = [{
        trader: {
          name: "김철수",
          city: "대전",
        },
        year: 2023,
        value: 500000,
      },
      {
        trader: {
          name: "박영희",
          city: "서울",
        },
        year: 2022,
        value: 600000,
      },
      {
        trader: {
          name: "김철수",
          city: "대전",
        },
        year: 2022,
        value: 1200000,
      },
      {
        trader: {
          name: "박영희",
          city: "서울",
        },
        year: 2023,
        value: 650000,
      },
      {
        trader: {
          name: "뽀로로",
          city: "부산",
        },
        year: 2023,
        value: 800000,
      },
      {
        trader: {
          name: "루피",
          city: "대전",
        },
        year: 2022,
        value: 780000,
      },
    ];

    // 연습 1: 2022년에 발생한 모든 거래를 찾아
    //  거래자 정보(이름, 도시)를 배열에 매핑해주세요

    traders
      .filter(trs => trs.year === 2022)
      .map(trs => trs.trader)
      .forEach(trs => console.log(trs));

    // traders
    //   .filter(yearTwo => yearTwo.year === 2022)
    //   // .filter(traderInfo => traderInfo === name && traderInfo === city)
    //   .map(yearTwo => yearTwo.trader)
    //   .forEach(y => console.log(y));  

    console.log('==================================');

    // 연습 2: 거래자가 근무하는 모든 도시이름을 배열에 담아주세요.

    const mappedCities = traders.map(trs => trs.trader.city);
    console.log(mappedCities);

    console.log('==================================');


    // 연습 3: 대전에 근무하는
    // 모든 거래자를 찾아 거래자정보(이름, 도시)를 배열에 매핑해주세요.

    traders
      .filter(trs => trs.trader.city === '대전')
      .map(trs => trs.trader)
      .forEach(trd => console.log(trd));

    console.log('==================================');

    // 연습 4: 모든 거래자의 이름을 배열에 모아주세요.

    const mappedNames = traders.map(trs => trs.trader.name);
    const name = new Set(mappedNames); // to get rid of all of the names that repeat.
    console.log(name);

    console.log('==================================');

    // 연습 5: 서울에 사는 거래자의 모든 거래액의 총합 출력.
    /*
    let total = 0;
    traders
      .filter(trs => trs.trader.city === '서울')
      // .forEach(trs => total += trs.value); first way to do it
      .map(trs => trs.value)
      .forEach(val => total += val);
    */

    // reduce 함수: 배열을 반복해서 각 요소에 콜백하수를 적용한
    //              결과를 누적하는 함수
    /*
      array.reduce((누적값, 배열 요소) => 반복해서 실행할 내용(누적연산), acc의 초기값);
    */

    const total = traders
      .filter(trs => trs.trader.city === '서울')
      .reduce((acc, curr) => acc + curr.value, 0)

    console.log(`거래총액: ${total}원`);

    

  </script>

</body>

</html>
