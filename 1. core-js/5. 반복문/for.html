    /* 실행순서는 
    1) 제어변수 선언 'var=i1;'
    2) 조건식 판단 'i<=10;'
    3) 실행문 'total += i;'
    4) 증감식 'i++'
    5) 조건식 판단 'i<=10;'
    6) 실행문 'total +=i;'
    7) 증감식 순서로 진행되므로 순서에 주의.
    */
    var total = 0;
    for (var i = 1; i <= 10; i++) {
      total += i;
    }
    console.log(total);

    // 1~200까지의 정수 중 6의 배수이면서 12의 배수는 아닌 수의 개수를 출력. (for)

    var cnt = 0;
    for (var n = 1; n <= 200; n++) {
      if (n % 6 === 0 && n % 12 !== 0) {

    var num = +prompt('정수를 하나 입력하세요.');

    // for (var m=1; m<=num; m++){

    for(var i=num; i>=1; i--){
