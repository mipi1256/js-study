<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 For2 JavaScript</title>
</head>

<body>

  <script>

    /*
     -정수 1개를 입력받아서 해당 정수가 소수
      (prime number but a number that can only be divided by 1 and itself)
      인지를 판별하면 됩니다.
    */

    var num = +prompt('정수를 입력하세요.');
    var count = 0; //나누어 떨어진 횟수를 체크.
    for(var n=1; n<=num; n++) {
      if (num % n === 0){
        count++;
      }
    }

    if (count === 2) {
      console.log(`${num}은(는) 소수입니다.`);
    } else {
      console.log(`${num}은(는) 소수가 아닙니다.`);
    }

    console.log('-----------------------------------------------');

    for (var j=2; num % j !==0; j++){}

    console.log(`${num}(은)는   `);


  </script>

</body>

</html>
