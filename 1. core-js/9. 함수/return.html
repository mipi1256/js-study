<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Return 함수</title>
</head>

<body>

  <script>
    function add(n1, n2) {
      return n1 + n2;
    }

    console.log(add(3, 7)); // console.log(10)
    console.log(add(9, 4)); // console.log(13)
    // 리턴값이 있는 함수 호출문은 다른 함수의 매개값으로도 사용이 가능합니다.
    // 함수 중첨 호출은 안쪽부터 실행, 같은 라인이면 왼쪽부터 호출.
    // If there a function inside a fuction then the function inside will go first then the outside
    // IF there is a function next to the each other the left one will start first.
    console.log(add(add(5, 5), add(8, 6))); // add(10, 14)


    // void 함수: 리턴값이 없는 함수.
    // void 함수는 단독 호출해서 사용. 다른 함수의 인자(매개값)으로
    // 전달이 불가능합니다.

    function greetings(nick) {
      var badNick = ['멍정이', '바보', '쓰레기', '양아치'];
      if (badNick.includes(nick)) {
        console.log('그런 별명 쓰시면 안돼요!');
        // return 키워드는 함수의 호출부로 값을 반환하는 역할도 하지만,
        // 함수를 강제로 종료하는 역할도 있습니다. 
        return;
        // console.log('메롱메롱'); -> 실행 안됨! 그전에 함수가 강제 종료.
      }

      console.log(nick + '님 안녕하세요~!');
    }

    greetings('양옹이');

    // var result = greetings('멍멍이');
    // console.log(result); -> void는 반환값이 없습니다. (undefined)

    // 다중 리턴
    // return 키워드를 여러 개 쓸 수 없습니다.
    // 배열(array) or 객체를(object) 이용하여 값을 한 번에 리털할 수 있습니다.
    function operateAll(n1, n2) {
      // return n1 + n2; //the code stops here because of the return.
      // return n1 - n2;
      // return n1 * n2;
      // return n1 / n2;
      // return n1 % n2;

      //a way to get multiple return you can use an array where multiple value could be stored.
      // return [
      //   n1+n2, n1-n2, n1*n2, n1/n2, n1%n2
      // ]

      //객체
      // A way to get multiple returns which have a key and the designated value. 
      return {
        plus: n1 + n2,
        minus: n1 - n2,
        multi: n1 * n2,
        divide: n1 / n2,
        mod: n1 % n2
      }

    }

    console.log('-----------다중 리턴-------------');
    var results = operateAll(10, 2);
    console.log(
      results
      ); // -> 12 because when you use the return code then it means that the code will stop on the first return n1 + n2
  </script>

</body>

</html>
