<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 암묵적변환</title>
</head>

<body>

  <script>
    var ex = 10 + '20'; //The number will change form into a 문자열 
    console.log('ex: ' + ex); // ex: 1020

    var ex2 = 10 * '3'; //The 문자열 will turned into a number so it can be multiple
    console.log('ex2: ' + ex2); // ex2: 30

    ex2 = 100 + ''; //
    console.log('ex2: ' + typeof ex2); // ex2: string

    // 문자열 타입의 암묵적 숫자 변환
    var ex3 = +
      '550'; // When there is nothing infront of the 문자열 and the 문자열 is a number then the type of will become a number
    // ^ This is the same as +prompt, where the user can input a number 

    ex3 = +'false'; // number -> NaN when adding false
    // console.log(ex3); -> NaN

    // 논리 타입을 암묵적 숫자 변환
    ex3 = +true; // This is not a 문자열 but actually true
    /*
    ex3 = 1 
    typeof ex3: Number
    */

    ex3 = +false;
    /*
    ex3 = 0
    typeof ex3: Number
    */

    ex3 = +null;
    /*
    ex3: 0
    typeof ex3: Number
    */

    ex3 = +NaN;
    /*
    ex3: NaN
    typeof ex3: Number
    */


    console.log(ex3); // 550
    console.log('ex3: ' + typeof ex3); // ex3: number

    console.log('--------------------------------------------------------------------');

    // Truthy, Falsy

    /*
    This will only work on JavaScript because the language will automatically change the value of the variables
    When thinking of true and false
    True will have a number or some kind of letter making it <positive>
    False will not have anything inside making it <negative>
    */

    // undefined, null, 0, NaN, ''(빈 문자열)은 모두 false
    // 나머지는 모두 true로 인식합니다. 

    // 함수가 변환하는 값, 비동기 통신의 결과값들이 정확하게 어떤 값인지 모르더라도
    // 해당 값이 띠고 있는 논리적 평가에 따라 조건문을 좀 더 수월하게
    // 구성할 수 있습니다. 

    if ('') console.log('OK1'); // false
    if ('hello') console.log('OK2'); // true
    if (undefined) console.log('OK3'); // false
    if (null) console.log('OK4'); // false
    if (350) console.log('OK5'); // true
    if (NaN) console.log('OK6'); // false
    if (0) console.log('OK7'); // false
    if ([1, 2, 3]) console.log('OK8'); // true
  </script>


</body>

</html>
