<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 명시적변환</title>
</head>

<body>

  <script>
    //문자열이 아닌 값을 문자열로 변환하는 방법.
    var a = 10, b = 20;
    var result = a + String(b); // First way to change to 문자열
    result = a.toString() + b.toString(); // Second way to chage to 문자열
    
    console.log(typeof result); // the type is a string

    // 숫자가 아닌 값을 숫자타입으로 변화하는 법
    var m = '10', n = '3.14';
    result = Number(m) + Number(n); // First way to change to a number
    result = parseInt(m) + parseInt(n); // Second way to change to a number, 정수와 실수 함수 이름이 달라요!

    console.log(typeof result); // the type is a number

    // 논리 타입이 아닌 값을 논리 타입으로 변환하는 법
    var t = 'Hello', f = ''; // t = true, f = false
    console.log(Boolean(t)); // Boolean will change the value to true to false
    console.log(Boolean(f)); // First way

    console.log(!!'hello'); // !! will change the value into a true or false value.
    // 논리 반전 연산자를 이용해 문자열 'hello'값을 논리형으로 변환 -> not true -> false
    // false 값을 다시 한번 반전 -> not false -> true



  </script>

</body>

</html>
