<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Splice</title>
</head>

<body>

  <script>
    var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
    console.log(foods);

    //splice(): 배열의 특정 요소를 제거 
    //제거된 요소를 받을 필요가 없다면 변수 선언 없이 함수만 호풀하면 됩니다.

    //splice(시작인덱스, 개수)  \ splice(start point, how many)
    var delFoods = foods.splice(1, 2);
    console.log(delFoods);
    console.log(foods);

    // 삭제와 동시에 해당 위치에 값을 추가하기
    // You can also add new value on the start point that you choose
    foods.splice(0, 1, '치킨', '파스타');
    console.log(foods);

    // 삭제 요소 개수를 0개 주면 삭제 없이 데이터를 추가할 수 있습니다.
    //Also you don't need to delete the value but choose the position to add another value in that position
    foods.splice(2, 0, '피자');

    //개수를 지정 하지 않으면 시작 인덱스부터 끝까지 삭제됩니다.
    // If you don't add the amount then everything behind the position will be deleted. 
    foods.splice(2);
    console.log(foods);
  </script>


</body>

</html>
