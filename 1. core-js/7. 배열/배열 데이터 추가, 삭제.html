<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 배열 데이터 추가, 삭제</title>
</head>

<body>

  <script>

    var foods = ['볶음밥', '닭강정', '피자'];
    console.log(foods);

    //pop: 배열의 마지막 요소를 제거하고, 제거한 요소를 반환합니다.
    // This will take the last element in the array 
    var lastElement = foods.pop();
    console.log('마지막요소:' +lastElement); // 마지막요소: 피자
    console.log(foods); //array(2) 

    //push: 배열의 끝에 요소를 추가합니다.
    // THis will add a value into the array which will be in the last element
    foods.push('파스타');
    foods.push('족발');
    console.log(foods); // array(4) -> 볶음밥, 닭강정, 파스타, 족발

    //shift: 배열의 맨 첫번째 요소를 제거하고, 제거한 요소를 반환
    var firstElement = foods.shift();
    console.log(firstElement); //볶음밥
    console.log(foods); //array(3) 

    //unshift: 배열의 맨 첫번째 위치에 요소를 추가합니다
    foods.unshift('떡볶이');
    console.log(foods); // array(4) -> 떡볶이, 닭강정, 파스타, 족발

    


  </script>

</body>

</html>
